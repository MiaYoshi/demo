<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
  <button @click="flag = !flag">Toggle</button>
  <div v-if="flag">
    <p>{{ flag }}</p>
  </div>
</div>

<script>
  const { createApp, ref } = Vue

  createApp({
    setup() {
      const flag = ref(false)
      return { flag }
    }
  }).mount('#app')
</script>
